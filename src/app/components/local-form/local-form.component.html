<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6"> <!-- Colocamos col-6 para que sea 50% en pantallas medianas y más grandes -->
      <form [formGroup]="formNegocio" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow">
        <h2 class="text-center mb-4">Registrar Negocio</h2>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre del Negocio</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingrese el nombre del negocio" />
        </div>

        <!-- Horario -->
        <div class="mb-3">
          <label for="datetime" class="form-label">Horario de Atención</label>
          <input type="text" id="datetime" class="form-control" formControlName="horario" placeholder="Ejemplo: Lunes a Viernes 9:00 - 18:00" />
        </div>

        <!-- Imagen -->
        <div class="mb-3">
          <label for="img" class="form-label">Imagen del Negocio</label>
          <input type="file" id="img" class="form-control" formControlName="img" />
          <div *NgIf="imgPreview" class="mt-3 text-center">
            <img [src]="" alt="Vista previa" class="img-thumbnail" style="max-width: 200px;" />
          </div>
        </div>

        <!-- Botón Guardar -->
        <div class="text-center">
          <button type="submit" class="btn btn-success w-50">
            <i class="bi bi-save"></i> Guardar Negocio
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
